<div class="container-fluid">

	<div class="row">
<!-- 		{{ cpntData.areaChart.botRatios | json }} -->
			<div class="col-sm-12">
					<div class="page-title-box">
							<h4 class="page-title">{{ 'home.welcome' | translate}}</h4>
							<div class="clearfix"></div>
					</div>
			</div>
	</div>

	<div class="row">
			<div class="col-sm-6 col-lg-3">
				<div class="text-right card-box mh150">
					<h3 class="text-success m-t-10 text-bigger">{{ blockService.data.secsSinceLast }} s.</h3>
					<p class="text-muted text-nowrap m-b-10">since last block</p>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="text-right card-box mh150 p-0">
					<p #botName class="text-nowrap m-b-10 chart-title" (click)="changeBotRatioVisible()"><strong>BOT{{ cpntData.areaChart.botRatioVisible }}</strong> </p>
					<ngx-charts-area-chart
						[scheme]="cpntData.areaChart.colorScheme"
						[results]="cpntData.areaChart.botRatios"
						[gradient]="false"
						[xAxis]="false"
						[yAxis]="false"
						[legend]="false"
						[showXAxisLabel]="false"
						[showYAxisLabel]="false">
					</ngx-charts-area-chart>
				</div>
			</div>
		<div class="col-sm-12 col-lg-6">
				<div class="text-right text-muted card-box mh150 p-0">
			    <ngx-charts-bar-horizontal *ngIf="cpntData.hBarChart.loaded"
			      [view]="view"
			      [scheme]="cpntData.hBarChart.colorScheme"
			      [results]="cpntData.hBarChart.botCounts"
			      [gradient]="gradient"
			      [xAxis]="showXAxis"
			      [yAxis]="cpntData.hBarChart.showYAxis"
			      [legend]="showLegend"
			      [showXAxisLabel]="showXAxisLabel"
			      [showYAxisLabel]="showYAxisLabel"
			      [xAxisLabel]="xAxisLabel"
			      [yAxisLabel]="yAxisLabel">
			    </ngx-charts-bar-horizontal>
				</div>
			</div>
</div>
<div class="row">
	<div class="col-12">
	<app-live-transactions></app-live-transactions>
	</div>
</div>
